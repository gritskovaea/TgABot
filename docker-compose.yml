version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: tg_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./bot/src/db/db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tg_analytics"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build: ./bot
    env_file: .env
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ./web/tgabot
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - postgres